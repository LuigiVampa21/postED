<mat-accordion multi="true" *ngIf="posts.length; else noP">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <span>{{ post.content }}</span>
    <mat-action-row>
      <button mat-button color="primary" (click)="onEdit()">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noP>No post added yet!</ng-template>
