<mat-accordion multi="true" *ngIf="posts.length; else noP">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <span>{{ post.content }}</span>
    <mat-action-row>
      <a
        mat-button
        color="primary"
        (click)="onEdit()"
        [routerLink]="'/edit/' + post.id"
        >Edit</a
      >
      <button mat-button color="warn" (click)="onDelete(post)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noP>No post added yet!</ng-template>
