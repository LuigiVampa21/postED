<mat-accordion multi="true" *ngIf="storedPost.length; else noP">
  <mat-expansion-panel *ngFor="let post of storedPost">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <span>{{ post.content }}</span>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noP>No post added yet!</ng-template>
